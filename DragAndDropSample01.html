
<!DOCTYPE html> 
<html lang="ja"> 
<head> 
<meta charset=utf-8>
<title>DragAndDrop_Sample01</title>
<style>
#materials {
	/*単なるスタイリング*/
	width:750px; 
    height:210px; 
    margin:20px; 
    background-color:#FF9966; 
    border:1px solid #cc3333;
}
#kichen {
	/*単なるスタイリング*/
	width:750px; 
    height:100px; 
    margin:20px; 
    background-color:#CCFF66; 
    border:1px solid #00cc00;
	/*以下はwebkit系ブラウザでドラッグ＆ドロップを動かすための指定（ブラウザのサポートが進めば、必要なくなると思われます）*/
	-khtml-user-drag: element;
}
</style>
<script>
/***** ドロップアイテム用の空辞書を用意する *****/
var dropItems = {}

/***** ドラッグ開始時の処理 *****/
function f_dragstart(event){
	//ドラッグするデータのid名をDataTransferオブジェクトにセット
	event.dataTransfer.setData("text", event.target.id);
}

/***** ドラッグ要素がドロップ要素に重なっている間の処理 *****/
function f_dragover(event){
	//dragoverイベントをキャンセルして、ドロップ先の要素がドロップを受け付けるようにする
	event.preventDefault();
}

/***** ドロップ時の処理 *****/
function f_drop(event){
	//ドラッグされたデータのid名をDataTransferオブジェクトから取得
	var id_name = event.dataTransfer.getData("text");
	//id名からドラッグされた要素を取得
	var drag_elm = document.getElementById(id_name);
	// dragItemsにドラッグしたデータのid名を追加する
	dropItems[id_name] = id_name;
	//ドロップ先にドラッグされた要素を追加
	event.currentTarget.appendChild(drag_elm);
    //エラー回避のため、ドロップ処理の最後にdropイベントをキャンセルしておく
	event.preventDefault();
}

/** cook **/
function cook(idName) {
	// カレーライス
	if (dropItems["onion"] == "onion" && 
		dropItems["carrot"] == "carrot" && 
		dropItems["potato"] == "potato" && 
		dropItems["chicken"] == "chicken" && 
		dropItems["curry"] == "curry" &&
		dropItems["rice"] == "rice") {
			document.writeln("カレーライスの完成です！");
			document.write('<img src="Img/CurryRice.png" width="300" height="250" />');
	} else if (dropItems[] == "" && ) {
	
	} else {
		alert("材料が足りません。\n ブラウザを更新してください。");
	}
}
</script>

</head>

<body>

<p>材料を選択して、下のボックスに入れてください。</p>

<div 
	id="materials" 
	style="text-align:left"
	ondragover="f_dragover(event)" 
	ondrop="f_drop(event)"
>
<img 
	src="Img/Onion.jpeg" 
	id="onion" 
	alt="たまねぎ" 
	width="125"
	height="90"
	hspace="5"
	vspace="5"
	draggable="true" 
	ondragstart="f_dragstart(event)"
>
<img 
	src="Img/Rice.png" 
	id="rice" 
	alt="こめ" 
	width="125"
	height="90"
	hspace="5"
	vspace="5"
	draggable="true" 
	ondragstart="f_dragstart(event)"
>
<img 
	src="Img/Carrot.png" 
	id="carrot" 
	alt="にんじん" 
	width="125"
	height="90"
	hspace="5"
	vspace="5"
	draggable="true" 
	ondragstart="f_dragstart(event)"
>
<img 
	src="Img/Potato.png"
	id="potato" 
	alt="じゃがいも" 
	width="125"
	height="90"
	hspace="5"
	vspace="5"
	draggable="true" 
	ondragstart="f_dragstart(event)"
>
<img 
	src="Img/Chicken.png"
	id="chicken" 
	alt="とりにく" 
	width="125"
	height="90"
	hspace="5"
	vspace="5"
	draggable="true" 
	ondragstart="f_dragstart(event)"
>
<img 
	src="Img/Curry.jpeg"
	id="curry" 
	alt="カレールー" 
	width="125"
	height="90"
	hspace="5"
	vspace="5"
	draggable="true" 
	ondragstart="f_dragstart(event)"
>
</div>

<div 
	id="kichen" 
	ondragover="f_dragover(event)" 
	ondrop="f_drop(event)">
</div>

<input 
	type="button"
	value="Let's Cooking" 
	onclick="cook('menu');"
>

</body>
</html>
